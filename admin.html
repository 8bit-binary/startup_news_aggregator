<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Startup Scoop — Writer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="admin.css">

  <!-- Early login check -->
  <script>
    const currentUser = JSON.parse(localStorage.getItem('startupCurrentUser'));
    if (!currentUser) {
      window.location.href = "form.html";
    }
  </script>
</head>

<body class="bg-light">
  <header class="d-flex justify-content-between align-items-center p-3 bg-primary text-white shadow-sm">
    <a href="index_updated.html"><h1 class="h4 mb-0">Startup Scoop — Writer</h1></a>
    
    <div class="dropdown">
      <a href="#" class="text-white text-decoration-none dropdown-toggle" id="profileDropdown" data-bs-toggle="dropdown">
        <i class="fas fa-user-circle fa-2x"></i>
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><span class="dropdown-item-text" id="profileName"></span></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </header>

  <main class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 700px;">
      <div class="card-body">
        <h2 class="h5 mb-4 text-center">Submit Your Report</h2>

        <form id="reportForm" novalidate>
          <div class="mb-3">
            <label for="newsTitle" class="form-label">Title</label>
            <input type="text" id="newsTitle" class="form-control" placeholder="Enter news title" required>
          </div>

          <div class="mb-3">
            <label for="newsBody" class="form-label">Content</label>
            <textarea id="newsBody" class="form-control" rows="6" placeholder="Write your report..." required></textarea>
          </div>

          <div class="mb-3">
            <label for="newsCategory" class="form-label">Category</label>
            <select id="newsCategory" class="form-select" required>
              <option value="" selected disabled>Select a category</option>
              <option>Innovation</option>
              <option>Funding</option>
              <option>Tech Boost</option>
              <option>Other</option>
            </select>
          </div>

          <div class="mb-4">
            <label for="newsAttachment" class="form-label">Attachments</label>
            <input type="file" id="newsAttachment" class="form-control">
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-paper-plane me-1"></i> Submit
            </button>
            <a href="index.html" class="btn btn-outline-secondary">
              <i class="fas fa-home me-1"></i> Home
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Late DOM logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("startupCurrentUser"));
      const profileName = document.getElementById("profileName");
      const logoutBtn = document.getElementById("logoutBtn");

      if (user) {
        profileName.textContent = user.name || user.email || "User";
      }

      logoutBtn.addEventListener("click", (e) => {
        e.preventDefault();
        localStorage.removeItem("startupCurrentUser");
        window.location.href = "form.html";
      });
    });
  </script>
</body>
</html>
