<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp -- Startup News</title>
    <link href="form.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nata+Sans:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

  </head>
<body>
  <p id="message"></p>    
    <div class="box">
        <header><h1>Sign Up</h1></header>
        <form>
           <div class="boxI Name">
            <label for="name">Full Name:</label>
            <br>
            <input type="text" id="name" required>
           </div>
            
           <div class="boxI E-Mail">
             <label for="mail">Email:</label>
            <br>
             <input type="email" placeholder="name@email.com" required id="mail">
           </div>
           
           <div class="boxI Phone">
            <label for="phone">Phone No:</label>
            <br>
            <input type="number" placeholder="+1234567890" required  id="phone">
           </div>
            
           <div class="boxI Pass">
             <label for="pass">Password: </label>
            <br>
             <input type="password"  id="pass" required>
           </div>
           
            <div class="boxI RePass">
             <label for="repass">Conform Password: </label>
            <br>
             <input type="password" id="repass" required>
           </div>

           <div class="boxI imgs">
              
           </div>
           <button id="SignUpBtn">Create Account</button>
        </form>
    </div>
</body>
<!--Warining Script is here-->
<script src="code1.js"></script>
</html>
