<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Scoop â€” Sign Up / Sign In</title>
  <link href="form.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="box">
    <header>
      <h1 id="formTitle">Sign Up</h1>
    </header>

    <p id="message"></p>

    <form id="authForm">
      <div class="boxI">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" placeholder="Your full name" required>
      </div>

      <div class="boxI">
        <label for="mail">Email:</label><br>
        <input type="email" id="mail" placeholder="name@email.com" required>
      </div>

      <div class="boxI">
        <label for="pass">Password:</label><br>
        <input type="password" id="pass" placeholder="Password" required>
      </div>

      <div class="boxI" id="repassBox">
        <label for="repass">Confirm Password:</label><br>
        <input type="password" id="repass" placeholder="Confirm Password" required>
      </div>

      <button id="authBtn">Create Account</button>

      <p class="mt-2 text-center" id="displayLink">
        
      </p>
    </form>
  </div>
</body>
<script src="code1.js"></script>
</html>
